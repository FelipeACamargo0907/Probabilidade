<form [formGroup]="formGroupHistorico">
    <div class="row justify-content-center text-primary-emphasis">

        <div class="mt-5 text-center">
            <h1>Calculadora de Probabilidade Condicional</h1><br>
        </div>
        <div class="col-2 mb-4">

            <div class="mt-3 mb-1">
                <label>Calcular Frações:</label>
            </div>
            <div class="input-group mb-3">
                <input type="number" [(ngModel)]="numerador" formControlName="numerador" class="form-control me-1 rounded-3" placeholder="Numerador"
                    aria-label="Numerador" >
                <caption class="me-1 ms-1 text-primary-emphasis"><b>/</b></caption>
                <input type="number" [(ngModel)]="denominador" formControlName="denominador" class="form-control ms-1 rounded-3"
                    placeholder="Denominador" aria-label="Denominador">
            </div>
            <div class="mb-3 col-3 mx-auto">
                <button class="btn btn-secondary" type="button" (click)="calcularFracao()"><b>Calcular</b></button>
            </div>
            <div
                class="p-3 text-secondary-emphasis -emphasis bg-light-subtle border border-secondary-emphasis rounded-3">
                <b>Resultado:</b>
                <span class="text-align" style="white-space: pre-line;"> {{resultadoFracao}} </span>
                <img style="width: 5%;" (click)="copyText()" src="assets/copy.png" *ngIf="resultadoFracao!=null " alt="Ícone de Cópia">
            </div>
        </div>
    </div>


    <div class="row justify-content-center text-primary-emphasis">
        <div class="col-3 mt-4">

            <div class="mt-3 mb-2">
                <label>Pr(A∩B)</label>
            </div>

            <div class="input-group mb-4">
                <input type="number" [(ngModel)]="pr_ab" formControlName="valor1" class="form-control"
                    placeholder="Digite o Valor:" aria-label="Digite o Valor:" aria-describedby="button-addon2">
            </div>

            <div class="mb-2">
                <label>Pr(B)</label>
            </div>

            <div class="input-group mb-4">
                <input type="number" [(ngModel)]="pr_b" formControlName="valor2" class="form-control"
                    placeholder="Digite o Valor:" aria-label="Digite o Valor:" aria-describedby="button-addon2">
            </div>

            <div class="mb-4 d-grid gap-2 col-2 mx-auto">
                <button class="btn btn-secondary " type="button" (click)="calcularProbabilidade()" (click)="save()"><b>Calcular</b></button>
            </div>

            <div
                class="p-3 text-secondary-emphasis -emphasis bg-secondary-subtle border border-secondary-emphasis rounded-3">
                <b>Resultado:</b>
                <span class="text-align" style="white-space: pre-line;"> {{resultado}}</span>
            </div>
        </div>

    </div>

</form>
