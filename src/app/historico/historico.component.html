<div class="container text-center col-6">
    <div class="row justify-content-center text-primary-emphasis">
        <form [formGroup]="formGroupHistorico">
            <div class="text-center mt-5">
                <div class="mb-5">
                    <h1> Hist√≥rico de Resultados</h1>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Valor 1</th>
                            <th scope="col">Valor 2</th>
                            <th scope="col">Resultado</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let historico of Historico">
                            <th scope="row">{{historico.id}}</th>
                            <th scope="row">{{historico.tipo}}</th>
                            <td>{{historico.valor1}}</td>
                            <td>{{historico.valor2}}</td>
                            <td>{{historico.resultado}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
